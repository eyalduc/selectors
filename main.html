<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Check different selectors for DOM manipulations</title>
    <link rel="stylesheet" href="style/app.css" type="text/css">
    <script src="scripts/require.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>
<div id="container" class="todosContainer">TODOs List
<ul id="todosUL" class="todosStyle">
    <li id="li1" class="todoItem">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find all spans (12)</span>
    </li>
    <li id="li2" class="todoItem">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>

    <li id="li3" class="todoItem">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find all spans which are direct children of li (6\8)</span>
    </li>
    <li id="li4" class="todoItem">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find the first li child</span>
    </li>
</ul>

  <span><input type="text" id="userSelector" ></span>
  <span><button id="execute" class="executeSelector" onclick="ns.handleSelector()" >Execute</button></span>
</div>

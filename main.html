<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Check different selectors for DOM manipulations</title>
    <link rel="stylesheet" href="style/app.css" type="text/css">
    <script src="scripts/require.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/selectors.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<div id="container" class="todosContainer">Challenges
<ul id="todosUL" class="todosStyle">
    <li id="li1" class="todoItem" data-result="$('span')">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find all spans (10)</span>
        <span class="title answer hidden">$('span') --> 10</span>
    </li>
    <li id="li2" class="todoItem" data-result="$('li span')">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find all spans which are children of li (8\10)</span>
        <span class="title answer hidden">$('li span') --> 10</span>
    </li>
    <li id="li3" class="todoItem" data-result="$('li > span')">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find all spans which are direct children of li (4\10)</span>
        <span class="title answer hidden">$('li > span') --> 10</span>
    </li>
    <li id="li4" class="todoItem" data-result="$('li:nth-child(1)')">
        <div style="display: inline"><span><input type="checkbox" class="checkbox"></span></div>
        <span class="title">Find the first li child</span>
        <span class="title answer hidden">$('li:nth-child(1) --> first challenge</span>
    </li>
</ul>

  <span><input type="text" id="userSelector" ></span>
  <span><button id="execute" class="executeSelector" onclick="ns.handleSelector()" >Execute</button></span>
</div>
</body>
</html>
